<!DOCTYPE html>
<html>
<style>
    .mp-page {
        position: absolute;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        height: 100%;
        justify-content: center;

    }

    .mp {
        padding-top: 30px;
        font-family: 'ProximaNova-Regular';
        font-size: 100px;
        font-weight: bold;
        color: #474747;
    }
    
    .mp-text {
        padding-top: 30px;
        font-family: 'ProximaNova-Regular';
        font-size: 18px;
        font-weight: bold;
        color: #474747;
    }

    .mp-sub-text {
        padding-top: 7px;
        font-family: 'ProximaNova-Regular';
        font-size: 13px;
        text-align: right;
        color: #474747;
    }
</style>

<body>
    <div class="mp-page">
        <span class="mp">Oops!</span>
        <span class="mp">429</span>
        <span class="mp-text">Too many requests</span>
        <span class="mp-sub-text">Please try again later</span>
    </div>

</body>

</html>

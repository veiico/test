</a>

<div id="notificationContainer" [@fadeInOutDOM] (click)="toggleContainer();" class="notificationContainer" *ngIf="isNotificationPopupOpen">
  <div class="notif-overlay"> </div>
  <div id="notificationTitle" *ngIf="terminology" class="text-capitalize notificationTitle" [ngStyle]="{ 'direction' : direction }">
    {{terminology.NOTIFICATIONS}}
    <a *ngIf="!notifyFlag || notificationData.length" class="clearAllLink" (click)="clearAllNotification()" style="cursor:pointer">
      <ng-container>{{languageStrings.clear_all || "Clear All"}}</ng-container>
    </a>
  </div>
  <div id="notificationsBody" class="notifications noti-body">
    <div>
      <div *ngFor="let column of notificationData" [class]="['notificationParent',{'unread':column.is_read==false},{'ydeleting':column.dashboard_notif_id==delete_noti_id}]">
        <div (click)="read(column)" class="notification-bar">
          <span style="padding: 0;margin: 0;font-size: 14px">
          <ng-container *ngIf="column.job_id != -1 && column.job_id != 0">{{column.job_id}} :</ng-container> {{column.body}}
          </span>
          <br>
          <span style="font-size: 12px">
            {{column.creation_datetime|dateTimeFormat:"dd MMM, yyyy 'at' h:mm a"}}
          </span>
        </div>
      </div>
      <div *ngIf="notifyFlag && !notificationData.length && terminology" class="notification-bar" style="width:100%;cursor:default !important">{{languageStrings.no_notifications_are_available || "No notifications are available."}}
    </div>
  </div>

</div>
</div>

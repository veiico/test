<div class="categories">
    <div *ngIf="config " id="freelanceSection" class="head">
        <h1 *ngIf="config.heading" class="main">
            <ng-container> {{config.heading }} </ng-container>
        </h1>
        <h3 *ngIf="config.sub_heading" class="sub">
            <ng-container>{{config.sub_heading}}</ng-container>
        </h3>
    </div>

    <div class="category-list catList">
        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12 catView" *ngFor="let cat of categoryList; let i = index;">
            <div class="cat">
                <div class="cat-block" (click)="goToSecondLevel(cat, i)">
                    <img class="imgTag" [src]="cat.thumb_list && cat.thumb_list['400x400']?cat.thumb_list['400x400']: cat.image_url ? cat.image_url : 'assets/img/image-placeholder.svg'" 
                    [alt]="cat.name + ' image'" />
                    <div class="fluid-thumbnail-grid-image-overlay"></div>
                </div>
                <div class="cat-name">
                    <p>{{cat.name}}</p>
                </div>
            </div>
        </div>
    </div>

</div>



<div class="container-fluid paymob-gateway" *ngIf="showBackground" (click)="focusOnWindow()">
    <div class="paymob-message">
        <ng-container>Don’t see the secure paymob browser? We’ll help you re-launch the window to complete your purchase.</ng-container>
    </div>
    <div class="paymob-checkout-continue">
        <u>{{languageStrings.click_to_continue || 'Click to Continue'}}</u>
    </div>
</div>

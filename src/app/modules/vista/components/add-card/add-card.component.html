   <div class="addCard">
    <div class="row">
      <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12 text-center" *ngIf="!showVistaAddCard">
        <button class="addCardButton btn" mat-button (click)="addCard()">
          <i class="fa fa-plus" aria-hidden="true"></i> <span>{{languageStrings.add_new_card || 'Add New Card'}}</span>
        </button>
      </div>
  
      <div class="col-md-12" *ngIf="showVistaAddCard">
        <iframe id="vistaIFrame" style="border: none" #vistaIFrame [src]="vistaLink" height="610px" width="100%" ></iframe>
      </div>
    </div>
  </div>
